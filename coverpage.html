<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RANDOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">


  <style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0b0c10, #1f2833); 
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}


.parent {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}


    
    .guide {
     
       padding: 15px 30px;
    color: #000;
    background: #FFD700;
    border: 3px solid #ff8c00;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 18px;
    box-shadow: 0 0 15px #FFD700, 0 0 30px #ff8c00;
    }


.name {
    font-family: 'Orbitron', sans-serif;
        font-family: 'Poppins', Arial, sans-serif;

    font-size: 80px;
    color: #FFD700;
    letter-spacing: 6px;
    text-transform: uppercase;
    animation: flicker 2s infinite;
}


@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
    }
    20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
    }
}

.guide:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #FFD700, 0 0 60px #ff8c00;
}



@media (max-width: 480px) {
    .name {
        font-size: 30px;
        letter-spacing: 4px;
    }

    .guide {
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 10px;
    }
}



     

    
  </style>
</head>
<body>
  


   

        <div class="parent">
            <h2 class="name">Not Random</h2>
           
      <a href="guide.html" class="guide">NEXT PAGE</a>
          </div>
</body>
</html>
